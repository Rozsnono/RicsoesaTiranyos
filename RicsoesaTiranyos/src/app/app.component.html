      <a class="btn btn-outline-info mx-2 tw-btn" [href]="twitch">

          <ul class="navbar-nav ">
  
            <li class="nav-item" *ngFor="let page of pages; index as i">
              <a class="nav-link" aria-current="page" [routerLink]="page.route" *ngIf="page.name != 'home' && !page.disabled">
                <i [class]="logos[i]"></i>
                
                {{page.title}}
              </a>

          </ul>
