<body>
    <div class="loader" *ngIf="!loaded">
        <div class="d-flex align-items-center load">
            <strong class="me-2">Töltés </strong>
            <div class="spinner-border ms-auto " role="status" aria-hidden="true"></div>
        </div>
    </div>
        <div class="row text-center">

            <div class="col-4">
                <div class="btn-group">
                    <button class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill  mb-1" viewBox="0 0 16 16">
                            <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                          </svg> Előző
                    </button>
                    <button class="btn btn-outline-success mx-3 rounded" mwlCalendarToday [(viewDate)]="viewDate">
                        Jelenlegi
                    </button>
                    <button class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
                        Következő <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill mb-1" viewBox="0 0 16 16">
                            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                          </svg>
                    </button>
                </div>
            </div>

        </div>

    <mwl-calendar-month-view (dayClicked)="dayClicked($event.day)" [viewDate]="viewDate" [events]="events" [weekStartsOn]="1" [cellTemplate]="customCellTemplate">
    </mwl-calendar-month-view>

    <ng-template #customCellTemplate let-day="day" let-locale="locale" let-tooltipPlacement="tooltipPlacement" let-highlightDay="highlightDay" let-unhighlightDay="unhighlightDay" let-eventClicked="eventClicked" let-tooltipTemplate="tooltipTemplate" let-tooltipAppendToBody="tooltipAppendToBody" let-tooltipDelay="tooltipDelay">
        <div class="cal-cell-top">
            <span class="cal-day-badge" *ngIf="day.badgeTotal > 0">
                {{ day.badgeTotal }}</span>
            <span class="cal-day-number">
                {{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
        </div>
        <div *ngIf="day.events.length > 0">
            <div *ngFor="let event of day.events; index as i">
                <ng-template *ngIf="i < 1; then showEventsBlock; else showMoreBlock">
                </ng-template>
                <ng-template #showEventsBlock>
                    <div class="cal-events" *ngIf="i < 1" [ngStyle]="{ backgroundColor: event.color.primary, color: event.color.secondary }" [ngClass]="event?.cssClass" (mwlClick)="eventClicked.emit({event: event})" [mwlCalendarTooltip]="event.title | calendarEventTitle: 'monthTooltip':event" [tooltipPlacement]="tooltipPlacement" [tooltipEvent]="event" [tooltipTemplate]="tooltipTemplate" [tooltipAppendToBody]="tooltipAppendToBody" [tooltipDelay]="tooltipDelay">
                        {{event.title}}
                    </div>
                </ng-template>
                <ng-template #showMoreBlock>
                    <ng-container *ngIf="i === 1">
                    </ng-container>
                </ng-template>
            </div>
        </div>

    </ng-template>

    <div class="eventDetails" id="eDetails" *ngIf="selectedEvent" [(ngModel)]="selectedEvent">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-3 ">
                    <img [src]="PicToBase64(selectedEvent.game.picture)" alt="Picture" class="eD-img">
                </div>

                <div class="col-12 col-lg-9">
                    <h1>{{selectedEvent.game.name}}</h1>
                    <h5>{{whichHour(selectedEvent.date)}}</h5>
                    <button class="btn btn-danger btn-Watch" (click)="deleteDate()"> Törlés</button>
                </div>
            </div>
        </div>
    </div>

    <div class="eventDetails" id="eDetails" *ngIf="newEvent" [(ngModel)]="newEvent">
        <div class="container w-100">
            <div class="row w-100">
                    <div class="col-12">
                        <p>
                            <mat-form-field appearance="fill">
                              <mat-label>Stream dátuma</mat-label>
                              <input matInput [matDatepicker]="dp" disabled [value]="newDateDate">
                              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                              <mat-datepicker #dp></mat-datepicker>
                            </mat-form-field>
                          </p>
                    </div>
                    <div class="conatiner w-100">
                        <div class="row w-100">
                            <div class="col-2 col-lg-2">
                                <div class="input-group mb-3">
                                    <input type="time" class="form-control Time" id="basic-url" aria-describedby="basic-addon3" [(ngModel)]="time">
                                </div>
                            </div>
                            <div class="col-10 col-lg-10">
                                <mat-form-field appearance="fill">
                                    <mat-label>Válassz egy játékot!</mat-label>
                                    <mat-select required [(ngModel)]="newDateGameId" (valueChange)="getGameIdforSelect(gameId.value)" #gameId>
                                      <mat-option *ngFor="let game of games" [value]="game._id">
                                        {{game.name}} <button class="btn" [style]="{backgroundColor: game.color, border: '1px solid black'}" disabled> </button>
                                      </mat-option>
                                      <mat-option value="99"> -- Új játék hozzáadása -- </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                            
                        </div>
                    </div>

                  <div class="input-group mb-3" *ngIf="newDateGameId == 99">
                    <input type="text" class="form-control" placeholder="Játék neve" aria-label="Játék neve" [(ngModel)]="NewGameName">
                    <input type="file" (change)="onUploadChange($event)" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    <input type="color" class="form-control form-control-color ColorPicker" id="exampleColorInput" value="#563d7c" title="Válassz színt!" [(ngModel)]="NewGameColor">
                    <button type="submit" class="btn btn-success" (click)="newGameAdd()">Mentés</button>
                  </div>

                  <div class="col-12" *ngIf="gameAdded">
                    <div class="alert alert-success text-center">Játék hozzáadva!</div>
                  </div>

                  <div class="col-12" *ngIf="errorMessage">
                    <div class="alert alert-danger text-center">Hiba van a rendszerben!</div>
                  </div>
                  
                  <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mb-3 mx-auto" (click)="newDateAdd()">Hozzáadás</button>
                  </div>
            </div>
        </div>
    </div>
</body>
