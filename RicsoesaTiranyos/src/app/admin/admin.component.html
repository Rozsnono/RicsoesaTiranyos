<app-loading [loading]="true"></app-loading>
<div *ngIf="checking() === undefined">
    <div class="container margin">
        <div class="row mx-auto text-center">
            <div class="col-10 col-lg-4 mx-auto loging">
                <div class="col-12">
                    <h1>Bejelentkezés</h1>
                </div>

                <hr>

                <div class="col-12">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Felhasználónév</mat-label>
                        <input matInput placeholder="Felhasználónév" required [(ngModel)]="username">
                        <!-- <mat-error></mat-error> -->
                    </mat-form-field>
                </div>

                <div class="col-12">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Jelszó</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-pressed]="hide"     >
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

                <div class="col-12">
                    <button class="btn btn-success" (click)="login()">Bejelentkezés</button>
                    <button class="btn btn-success" (click)="register()" *ngIf="false">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
