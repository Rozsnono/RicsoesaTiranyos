<div class="loading" *ngIf="!loaded">

  <div class="loader">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>



<div class="container">
    <div class="row">

      <div class="col-12 col-lg-6 mx-auto justify-content-center d-flex">
        <form class="example-form w-100" *ngIf="!isAllEmpty">
          <mat-form-field class="example-full-width w-100" appearance="fill">
            <mat-label class="text-light">Játék keresése</mat-label>
            <mat-icon matPrefix>search &nbsp; </mat-icon>
            <input type="text"
                  [(ngModel)]="selectedGameName"
                   matInput
                   [formControl]="myControl"
                   (ngModelChange)="InputChange($event)"
                   class="text-light">
            <!-- <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete> -->
            <button *ngIf="selectedGameName" matSuffix mat-icon-button aria-label="Clear" (click)="selectedGameName=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </div>

      <div class="col-12 text-light" *ngIf="!isMobile && !selectedGameName">
        <div class="row">
          <div class="col-12 col-lg-8">
            <h1>Jelenleg futó sorozatok</h1>
          </div>
        </div>
        
        <hr>

        <div class="row">
          <div class="col-12 col-lg-12" *ngIf="NoSeriesNow">
            <div class="alert alert-dark text-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
              <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </svg> Jelenleg nincs futó sorozat a csatornán!</div>
          </div>

          <div class="col-12 col-lg-3 mb-2 d-flex justify-content-center" *ngFor="let link of SeriesNowArray">
            <app-video-card [link]="link"></app-video-card>
          </div>
        </div>
        
        <!-- <mat-tab-group mat-align-tabs="start" >
          <mat-tab *ngFor="let page of getSeriesPageNumber(chosenSeries)" [label]="page.toString()">
            <div class="row w-100 mt-3">
              <div class="col-3" *ngFor="let link of getSeriesLinkByNameAndPage(chosenSeries, page)">
                <app-video-card [link]="link" [isSeries]="true"></app-video-card>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>      -->
        <hr>     
      </div>

      <div class="col-12 text-light mt-5">
        <div class="row">
          <div class="col-12 col-lg-8 ">
            <h1 *ngIf="!selectedGameName">Befejezett sorozatok</h1>
            <h1 *ngIf="selectedGameName">Sorozatok</h1>
          </div>

        </div>
        <hr>
        <div class="row">
          <div class="col-12 col-lg-3 mb-2" *ngFor="let serie of SeriesBackArray">
            <app-video-card [link]="serie"></app-video-card>
          </div>

          <div class="col-12 col-lg-12" *ngIf="isEmpty && selectedGameName">
            <div class="alert alert-dark text-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
              <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </svg> Jelenleg nincs ilyen sorozat a csatornán!</div>
          </div>
  
          <div class="col-12 col-lg-12" *ngIf="NoSeriesBack && !selectedGameName">
            <div class="alert alert-dark text-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
              <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </svg > Jelenleg nincs befejezett sorozat a csatornán!</div>
          </div>
        </div>
        
      </div>
    </div>
</div>
