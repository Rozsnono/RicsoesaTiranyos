<div class="loading" *ngIf="!loaded">

  <div class="loader">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-12" *ngIf="isEmpty">
          <div class="alert alert-dark text-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
          </svg> Jelenleg nincsen videó a csatornán!</div>
        </div>
        <div class="col-12 col-lg-5">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="col-12 col-lg-3" *ngFor="let link of links">
            <div class="card">
                <div class="card-img-top parent">
                    <div class="child" [style.background-image]="'url(' + PicToBase64(link.picture) + ')'">
                        <a [href]="link.link" class="youtube_link"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                            <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
                          </svg></a>
                    </div>
                </div>
                <div class="card-body">
                  <h5 class="card-title"> {{link.name}} </h5>
                  <p class="card-text">{{toCorrectTime(link.date)}}</p>
                  <mat-chip-list>
                    <mat-chip *ngFor="let type of link.type"> {{ type }} </mat-chip>
                  </mat-chip-list>                  
                </div>
              </div>
        </div>
    </div>
</div>
