<mat-tab-group mat-align-tabs="center">
    <mat-tab [label]="machine.name" *ngFor="let machine of machines">
      <table mat-table [dataSource]="machine.specs" class="mat-elevation-z8 tab">

          <ng-container matColumnDef="specs">
            <th mat-header-cell *matHeaderCellDef> Specifikációk </th>
            <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> <span class="float-end">{{machine.type}}</span> </th>
            <td mat-cell *matCellDef="let element"> {{element[2]}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        
  </mat-tab>
</mat-tab-group>
