<mat-tab-group mat-align-tabs="center">
  <mat-tab [label]="machine.name" *ngFor="let machine of machines">
    <table mat-table [dataSource]="machine.specs" class="mat-elevation-z8 tab">

        <ng-container matColumnDef="specs">
          <th mat-header-cell *matHeaderCellDef> Specifikációk </th>
          <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> <span class="float-end">{{machine.type}}</span> </th>
          <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <div class="addOn container tab">
        <div class="row">
          <div class="col-4">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
          </div>
    
          <div class="col-4">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
          </div>
    
          
        </div>
      </div>
  </mat-tab>
  
</mat-tab-group>
